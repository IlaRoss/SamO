<h2 id="desc" class="list">The Sampling Ontology: Description <span class="backlink"> back to <a href="#toc">ToC</a></span></h2>
<span class="markdown">
    <p>The Sampling Ontology offers a set concepts and properties to describe the practice of sampling within modern music on the Semantic Web. It is an extension of the Music Ontology (mo) and is based on the relationships used by whosampled.com.</p></span>
